<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.google.com">
    <link rel="dns-prefetch" href="https://maps.googleapis.com">
    
    <!-- Critical Resource Preloading -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/assets/spa-hero.jpg" as="image">
    <link rel="preload" href="/assets/logo.png" as="image">

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="The Ark Spa - Luxury Wellness & Relaxation" />
    <meta property="og:description" content="Experience ultimate relaxation at The Ark Spa. Luxury spa treatments, massage therapy, facials, and wellness rituals in a serene sanctuary." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://thearkspa.in/assets/spa-hero.jpg" />
    <meta property="og:url" content="https://thearkspa.in" />
    <meta property="og:site_name" content="The Ark Spa" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Ark Spa - Luxury Wellness & Relaxation" />
    <meta name="twitter:description" content="Experience ultimate relaxation at The Ark Spa. Luxury spa treatments, massage therapy, facials, and wellness rituals." />
    <meta name="twitter:image" content="https://thearkspa.in/assets/spa-hero.jpg" />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="theme-color" content="#5900ff" />
    <meta name="msapplication-TileColor" content="#5900ff" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://thearkspa.in/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Spa",

      "description": "Luxury wellness and relaxation spa offering comprehensive treatments including massage therapy, facials, and body treatments in Bangalore.",
      "url": "https://thearkspa.in",
      "telephone": "+91 82968 46578",
      "email": "theearkspa@gmail.com",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "The Ark Spa",
        "addressLocality": "Bangalore",
        "addressRegion": "Karnataka",
        "addressCountry": "IN"
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
          "opens": "10:30",
          "closes": "21:00"
        },
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Saturday", "Sunday"],
          "opens": "10:30",
          "closes": "21:00"
        }
      ],
      "image": "https://thearkspa.in/assets/spa-hero.jpg",
      "logo": "https://thearkspa.in/assets/logo.png",
      "sameAs": ["https://www.instagram.com/thearkspa"],
      "priceRange": "₹1999-₹5000"
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
